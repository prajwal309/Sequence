<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { max-width: 600px; margin: 50px auto; }
        #users { margin-bottom: 10px; }
        #messages { border: 1px solid #ddd; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #messageInput { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>IRL Chat</h2>
        <div id="users"></div>
        <div id="messages"></div>
        <input id="messageInput" placeholder="Type a message..." autocomplete="off">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
